<!DOCTYPE html>
<html lang="it">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/global.css">
        <link href="https://fonts.googleapis.com/css?family=Mali" rel="stylesheet">
        <title>Chat Alpenite</title>
    </head>

    <body>
        <div class="grid-x grid-padding-x">
            <div class="form cell small-12 large-4">
                <div class="title">
                    <p class="head">Scrivi un messaggio dopo aver compilato i campi.</p>
                </div>
                <form class="message-form">
                    <div class="name-form">
                        <label for="name">Nome:</label>
                        <input type="text" id="name" name="name" placeholder="Inserire il nome" required>
                        <div class="error-name"></div>
                    </div>
                    <div class="surname-form">
                        <label for="surname">Cognome:</label>
                        <input type="text" id="surname" name="surname" placeholder="Inserire il cognome" required>
                        <div class="error-surname"></div>
                    </div>
                    <div class="object-form">
                        <label for="object">Oggetto:</label>
                        <input type="text" id="object" name="object" value="vuoto" placeholder="Inserire l'oggetto del messaggio">
                        <div class="error-object"></div>
                    </div>
                    <div class="message-form">
                        <label for="message">Messaggio:</label>
                        <textarea type="textarea" id="message" name="message" placeholder="Inserire il messaggio" required></textarea>
                        <div class="error-message"></div>
                    </div>
                    <input type="submit" class="button" id="button-submit" value="Invia messaggio">
                </form>
            </div>
            <div class="chat cell small-12 large-8 grid-padding-x">
                <div class="inner-chat cell large-6">

                </div>
            </div>
        </div>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
        <script src="js/main.js"></script>
    </body>

</html>
