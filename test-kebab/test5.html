<html>

<head>
    <title>Piadina-Pizza-Kebab</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <p>Bread Pitt - Panificio</p>
        <p id="shop"></p>
        <div class="container-pizza">
                <img src="../img/pizza.jpg">
                <input id="pizza" type="number" name="pizza" min="0" placeholder="Quantità" disabled/>
                <button type="submit"name="pizza" disabled>Acquista</button>
        </div>
        <div class="container-piadina">
                <img src="../img/piadina.jpg">
                <input id="piadina" type="number" min="0" name="piadina"placeholder="Quantità" />
                <button type="submit" name="piadina">Acquista</button>
        </div>
        <div class="container-kebab">
                <img src="../img/kebab.jpg">
                <input id="kebab" type="number" name="kebab" min="0"placeholder="Quantità" />
                <button type="submit" name="kebab">Acquista</button>
        </div>
    </div>
</body>
<script type="text/javascript" src="script.js"></script>

</html>
